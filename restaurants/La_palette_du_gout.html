<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood - La palette du gout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!--********** Header **********-->
    <header>
      <nav class="header">
        <a href="/">
          <i class="fa-solid fa-arrow-left header__arrow"></i>
        </a>
        <a href="/">
          <img
            src="../assets/images/logo/ohmyfood@2x.svg"
            alt="Logo de l'application"
            class="header__logo"
          />
        </a>
      </nav>
    </header>

    <main>
      <img
        src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Image d'un plat du restaurant"
        class="restaurantPicture"
      />

      <section class="restaurantPage">
        <h1 class="restaurantPage__title">La palette du goût</h1>
        <form>
          <section class="restaurantPage__meal">
            <h2 class="restaurantPage__meal__title">ENTRÉES</h2>
            <article class="restaurantPage__card">
              <h3 class="restaurantPage__card__dinner">
                Fricassée d'escargots
              </h3>
              <p class="restaurantPage__card__info">
                Au piment d'Espelette
                <span class="restaurantPage__card__info__euro">25€</span>
              </p>
            </article>

            <article class="restaurantPage__card">
              <h3 class="restaurantPage__card__dinner">
                Foie gras de canard mi-cuit
              </h3>
              <div class="restaurantPage__card__info">
                <p>
                  Et ses copeaux de truffe noire
                  <span class="restaurantPage__card__info__euro">35€</span>
                </p>
              </div>
            </article>
          </section>
          <a href="#" class="restaurantPage__button">Commander</a>
        </form>
      </section>
    </main>

    <!--********** Footer **********-->
    <footer class="footer">
      <ul class="footer__list">
        <li>
          <a href="#"> <h5 class="footer__title">ohmyfood</h5></a>
        </li>
        <li class="footer__text footer__highlight">
          <a href="#">
            <i class="fa-solid fa-utensils footer__icon"></i>
            Proposer un restaurant
          </a>
        </li>
        <li class="footer__text footer__highlight">
          <a href="#">
            <i class="fa-solid fa-handshake-angle footer__icon"></i>
            Devenir partenaire
          </a>
        </li>
        <li class="footer__text footer__text__legal">
          <a href="#">Mentions légales</a>
        </li>
        <li class="footer__text"><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
