<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/location.css" />
    <link rel="stylesheet" href="./assets/css/info.css" />
    <link rel="stylesheet" href="./assets/css/function.css" />
    <link rel="stylesheet" href="./assets/css/restaurantHome.css" />
  </head>
  <body>
    <header>
      <nav class="header header__shadow">
        <i class="fa-solid fa-arrow-left header__arrow__none"></i>
        <a href="#" class="header__logo-link">
          <img
            src="./assets/images/logo/ohmyfood@2x.svg"
            alt="Logo de l'application"
            class="header__logo"
          />
        </a>
      </nav>
      <section class="location">
        <i class="fa-solid fa-location-dot location__icon"></i>
        <p class="location__text">Paris, Belleville</p>
      </section>
    </header>
    <main>
      <!--********** Info **********-->
      <section class="info">
        <h1 class="info__title">Réservez le menu qui vous convient</h1>
        <p class="info__text">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button class="info__button">Explorer nos restaurants</button>
      </section>

      <!--********** Function **********-->
      <section class="function">
        <h2 class="function__title">Fonctionnement</h2>

        <div class="function__groupCard">
          <article class="function__card">
            <figure class="function__card__content">
              <p class="function__number">1</p>
              <figcaption class="function__card__info">
                <i
                  class="fa-solid fa-mobile-screen-button function__card__icon"
                ></i>
                <span class="function__card__text"
                  >Choisissez un restaurant</span
                >
              </figcaption>
            </figure>
          </article>

          <article class="function__card">
            <figure class="function__card__content">
              <p class="function__number">2</p>
              <figcaption class="function__card__info">
                <i class="fa-solid fa-list-ul function__card__icon"></i>
                <span class="function__card__text">Composez votre menu</span>
              </figcaption>
            </figure>
          </article>

          <article class="function__card">
            <figure class="function__card__content">
              <p class="function__number">3</p>
              <figcaption class="function__card__info">
                <i
                  class="fa-sharp fa-solid fa-store function__card__icon function__card__icon--violet"
                ></i>
                <span class="function__card__text">Dégustez au restaurant</span>
              </figcaption>
            </figure>
          </article>
        </div>
      </section>

      <section>
        <h2 class="function__title">Restaurant</h2>

        <a href="#">
          <article class="card">
            <figure class="card-content">
              <img
                src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Image de la chambre d'hôtel montrant un lit"
              />
              <figcaption class="card-info">
                <div class="card-txt">
                  <h3 class="card-title">La palette du goût</h3>
                  <p class="card-subtitle">Ménilmontant</p>
                </div>
                <div class="card-like">
                  <i class="fa-thin fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </article>
        </a>
      </section>
    </main>
  </body>
</html>
