<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/location.css" />
    <link rel="stylesheet" href="./assets/css/info.css" />
    <link rel="stylesheet" href="./assets/css/function.css" />
    <link rel="stylesheet" href="./assets/css/restaurantHome.css" />
  </head>
  <body>
    <header>
      <nav class="header header__shadow">
        <i class="fa-solid fa-arrow-left header__arrow__none"></i>
        <a href="#" class="header__logo-link">
          <img
            src="./assets/images/logo/ohmyfood@2x.svg"
            alt="Logo de l'application"
            class="header__logo"
          />
        </a>
      </nav>
      <section class="location">
        <i class="fa-solid fa-location-dot location__icon"></i>
        <p class="location__text">Paris, Belleville</p>
      </section>
    </header>
    <main>
      <!--********** Info **********-->
      <section class="info">
        <h1 class="info__title">Réservez le menu qui vous convient</h1>
        <p class="info__text">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button class="info__button">Explorer nos restaurants</button>
      </section>

      <!--********** Function **********-->
      <section class="function">
        <h2 class="title">Fonctionnement</h2>

        <div class="function__groupCard">
          <article class="function__card">
            <div class="function__card__content">
              <p class="function__number">1</p>
              <div class="function__card__info">
                <i
                  class="fa-solid fa-mobile-screen-button function__card__icon"
                ></i>
                <h3 class="function__card__text">Choisissez un restaurant</h3>
              </div>
            </div>
          </article>

          <article class="function__card">
            <div class="function__card__content">
              <p class="function__number">2</p>
              <div class="function__card__info">
                <i class="fa-solid fa-list-ul function__card__icon"></i>
                <h3 class="function__card__text">Composez votre menu</h3>
              </div>
            </div>
          </article>

          <article class="function__card">
            <div class="function__card__content">
              <p class="function__number">3</p>
              <div class="function__card__info">
                <i
                  class="fa-sharp fa-solid fa-store function__card__icon function__card__icon--violet"
                ></i>
                <h3 class="function__card__text">Dégustez au restaurant</h3>
              </div>
            </div>
          </article>
        </div>
      </section>

      <section class="restaurant">
        <h2 class="title">Restaurants</h2>

        <a href="#">
          <article class="restaurant__card">
            <figure class="restaurant__card__content">
              <img
                src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Image montrant un plat du restaurant"
              />
              <figcaption class="restaurant__card__info">
                <div class="restaurant__card__txt">
                  <h4 class="restaurant__card__title">La palette du goût</h4>
                  <p class="restaurant__card__subtitle">Ménilmontant</p>
                </div>
                <i class="fa-regular fa-heart restaurant__card__icon"></i>
              </figcaption>
            </figure>
          </article>
        </a>

        <a href="#">
          <article class="restaurant__card">
            <figure class="restaurant__card__content">
              <img
                class="restaurant__card__content--enchantee"
                src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Image montrant un plat du restaurant"
              />
              <figcaption class="restaurant__card__info">
                <div class="restaurant__card__txt">
                  <h4 class="restaurant__card__title">La note enchantée</h4>
                  <p class="restaurant__card__subtitle">Charonne</p>
                </div>
                <i
                  class="fa-solid fa-heart restaurant__card__icon restaurant__card__icon--select"
                ></i>
              </figcaption>
            </figure>
          </article>
        </a>

        <a href="#">
          <article class="restaurant__card">
            <figure class="restaurant__card__content">
              <img
                src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Image montrant un plat du restaurant"
              />
              <figcaption class="restaurant__card__info">
                <div class="restaurant__card__txt">
                  <h4 class="restaurant__card__title">À la française</h4>
                  <p class="restaurant__card__subtitle">Cité Rouge</p>
                </div>
                <i class="fa-regular fa-heart restaurant__card__icon"></i>
              </figcaption>
            </figure>
          </article>
        </a>

        <a href="#">
          <article class="restaurant__card">
            <figure class="restaurant__card__content">
              <img
                src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Image montrant un plat du restaurant"
              />
              <figcaption class="restaurant__card__info">
                <div class="restaurant__card__txt">
                  <h4 class="restaurant__card__title">Le délice des sens</h4>
                  <p class="restaurant__card__subtitle">Folie-Méricourt</p>
                </div>
                <i class="fa-regular fa-heart restaurant__card__icon"></i>
              </figcaption>
            </figure>
          </article>
        </a>
      </section>
    </main>
  </body>
</html>
