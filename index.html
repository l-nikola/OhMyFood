<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/location.css" />
    <link rel="stylesheet" href="./assets/css/info.css" />
  </head>
  <body>
    <header>
      <nav class="header header__shadow">
        <i class="fa-solid fa-arrow-left header__arrow__none"></i>
        <a href="#" class="header__logo-link">
          <img
            src="./assets/images/logo/ohmyfood@2x.svg"
            alt="Logo de l'application"
            class="header__logo"
          />
        </a>
      </nav>
      <section class="location">
        <i class="fa-solid fa-location-dot location__icon"></i>
        <p class="location__text">Paris, Belleville</p>
      </section>
    </header>
    <main>
      <section class="info">
        <h1 class="info__title">Réservez le menu qui vous convient</h1>
        <p class="info__text">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button>Mon bouton</button>
      </section>
    </main>
  </body>
</html>
